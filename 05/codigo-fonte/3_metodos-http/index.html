        // GET - Requerer dados
        function RequererTodos() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((resposta) => resposta.json())
                .then((json) => ApresentarTodos(json));
        }

        function ApresentarTodos(lista) {
            console.log(lista);
        }

        RequererTodos();

        function RequererUmPelaId(Id) {
            fetch(`https://jsonplaceholder.typicode.com/posts/${Id}`)

        }

        function ApresentarUm(item) {

        }

        // POST - Publicar dados

        function RequererCriarUm(item) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(item),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })

                .then((json) => CriarUm(json));
